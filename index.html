<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 길찾기</h1>
      <form>
        <div>
          <label for="departure-station-name-input">출발역</label>
          <input type="text" id="departure-station-name-input" />
        </div>
        <div>
          <label for="arrival-station-name-input">도착역</label>
          <input type="text" id="arrival-station-name-input" />
        </div>
        <div>
          <label>
            <input type="radio" name="search-type" value="최단 거리" checked />
            <span>최단거리</span>
          </label>
          <label>
            <input type="radio" name="search-type" value="최소 시간" />
            <span>최소시간</span>
          </label>
        </div>

        <button type="submit" id="search-button">길 찾기</button>
      </form>

      <section id="result-container">
        <h2>📝 결과</h2>
        <h3 id="selected-search-type"></h3>
        <table id="result-table">
          <thead>
            <tr>
              <th>총 거리</th>
              <th>총 소요 시간</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
